<div class="container">
    <div class="row justify-content-center p-4">
        <div class="col-md-6">
            <form (ngSubmit)="login()">
                <h3 class="text-center mb-4">Login</h3>
                <div class="form-group p-2">
                    <input type="email" name="email" class="form-control" [(ngModel)] = "email" placeholder="Email" required>
                </div>
                <div class="form-group p-2">
                    <input type="password" name="password" class="form-control" [(ngModel)] = "password" placeholder="Password" required>
                </div>
                <div class="form-group p-2 row mx-4 mt-4">
                    <button type="submit" class="btn btn-primary col-6">Login</button>
                    <div class="register col-6"><a href="#" routerLink="/register">Register New User</a></div>
                </div>
            </form>
            <p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
            <p *ngIf="error.message.length > 0" class="text-danger">{{error.message}}</p>
        </div>
    </div>
</div>
