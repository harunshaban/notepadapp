<div class="container">
    <div class="row justify-content-center p-4">
        <p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
        <div class="col-md-6">
            <form (ngSubmit)="register()">
                <h3 class="text-center mb-4">Register</h3>
                <div class="form-group p-2">
                    <input type="email" name="email" class="form-control" [(ngModel)] = "email" placeholder="Email" required>
                </div>
                <div class="form-group p-2">
                    <input type="password" name="password" class="form-control" [(ngModel)] = "password" placeholder="Password" required>
                </div>
                <div class="form-group p-2 row mx-4 mt-4">
                    <button type="submit" class="btn btn-primary col-6">Register</button>
                    <div class="register col-6"><a href="#" routerLink="/login">Back to Login</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
